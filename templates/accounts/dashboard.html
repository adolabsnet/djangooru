{% extends 'main/base.html' %}

{% block sidebar %}
{% include 'main/sidebar2.html' %}
{% endblock sidebar %}

{% block content %}

<a href="{% url 'posts' %}?user={{ user.id  }}"> <h3>Posts</h3></a>
  <div class="bg-light content" id="content">
          {% for post in posts|slice:"5" %}

    {% endfor %}
  </div>
  {% endblock %}
